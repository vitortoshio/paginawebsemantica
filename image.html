<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="row">
        <div class="col">
            <div class="container">
                <h2>Normal</h2>
                <img src="lego.png" alt="Lego">
            </div>
        </div>
        <div class="col">
            <div class="container">
                <h2>Arredondado</h2>
                <img src="lego.png" class="rounded" alt="Lego">
            </div>
        </div>
        <div class="col">
            <div class="container">
                <h2>CÃ­rculo</h2>
                <img src="lego.png" class="rounded-circle" alt="Lego">
            </div>
        </div>
        <div class="col">
            <div class="container">
                <h2>Thumbnail</h2>
                <img src="lego.png" class="img-thumbnail" alt="Lego">
            </div>
        </div>
    </div>

</body>
</html>
