<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrado</title>
    <style>
        #quadrado{
            width: 100px;
            height: 100px;
            background: lightpink
        }
        .retangulo{
            width: 100px;
            height: 300px;
            background:rgb(61, 30, 0)

        }
        .circulo{
            width: 200px;
            height: 200px;
            background-color:rgb(61, 30, 0);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Quadrado</h1>
    <P>sao forma mais facil de desenhar</P>
    <p><strong>width:</strong>define a largura</p>
    <p><strong>heigth</strong>define a altura</p>

    <div id="quadrado"></div>
    <div class="retangulo"></div>
    <div class="circulo"></div>
</body>
</html>
