<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piscando</title>
    <style>
     body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgb(255, 255, 255);
        }
        p{
            color: greenyellow;
            font-size: 130px;
            animation: texto 1.5s infinite;
        }

        @keyframes texto{
            0%{opacity: 1;}
            50%{opacity: 0;}
            100%{opacity: 1;}
        }
    </style>

</head>
<body>
    <div class="texto-piscando"></div>
    <p>o que eu posso escrever aq?</p>
</body>
